<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Elements</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      nav {
        background-color: black;
      }
      ul {
        text-align: center;
        padding: 20px;
      }
      ul a {
        text-decoration: none;
        color: wheat;
        margin: 20px;
        font-family: sans-serif;
        font-size: 1.3rem;
        position: relative;
      }
      ul a:hover {
        color: rgb(0 174 234);
        letter-spacing: 0.3rem;
        text-transform: uppercase;
      }
      ul a::after {
        position: absolute;
        content: "";
        width: 100%;
        height: 1px;
        background-color: rgb(0 174 234);
        bottom: -5px;
        border-radius: 2px;
        left: 0;
        transform: translateX(-50px);
        visibility: hidden;
        transition: all 0.3s cubic-bezier(0.39, -0.5, 0.65, 1.61);
      }
      ul a:hover::after {
        visibility: visible;
        transform: translateX(0px);
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <a href="#">Home</a>
        <a href="#">Product</a>
        <a href="#">Order</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </ul>
    </nav>
  </body>
</html>
