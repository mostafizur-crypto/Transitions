<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elements</title>
    <style>
      h1 {
        text-align: center;
      }
      h1::first-letter {
        font-size: 3rem;
        color: red;
      }
      h1::first-line {
        color: rgb(27, 27, 27);
      }
      h1::before {
        content: "B adhon ";
      }
      h1::after {
        content: " well";
      }
      h1::selection {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Hello World</h1>
  </body>
</html>
